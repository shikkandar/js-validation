<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="form-con">
    <div class="welcome-text" id="welcome-text">
      Welcome to Builder's Engineering College.
   </div>
    <form  id="login-form" id="registrationForm" onsubmit="return validateForm(event)" >
        
        <input type="text" id="name" name="name" placeholder="User Name">
        <span id="nameError" class="error">Name is required</span>

        <input type="text" id="email" name="email" placeholder="Email">
        <span id="emailError" class="error">Email is required</span>
        
        <input type="password" id="password" name="password" placeholder="Password">
        <span id="passwordError" class="error">Password is required</span>
  
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        <span id="confirmPasswordError" class="error">Confirm Password is required</span>
    
   
      <button type="submit">Log-in</button>
       <div class="forgot-text">
        <a href="/auth/forget">Forgot password?</a>
      </div>
      <div class="signUp-text" >
        Don't have an account? <span><a href="/auth/signup">Register now</a></span>
      </div>
    </form>
  </div>
  <script src="anim.js"></script>
  <script src="script.js"></script>
</body>
</html>
